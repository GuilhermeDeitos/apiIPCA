name: CI/CD API IPCA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Nome da imagem (tudo minúsculo)
  IMAGE_NAME: tcc-api-ipca
  # Nome do serviço no docker-compose.yml do servidor
  SERVICE_NAME: api-ipca

jobs:
  # 1. Testes (CI)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
      - name: Run Tests
        run: pytest tests/ -v

  # 2. Build e Push (Só no push para main)
  build-and-push:
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Lowercase Owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> ${GITHUB_ENV}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:latest

  # 3. Deploy (Atualizar apenas este serviço na VM)
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/tcc-deploy
            # Baixa a nova versão APENAS deste serviço
            docker compose pull ${{ env.SERVICE_NAME }}
            # Recria APENAS este container, sem derrubar os outros
            docker compose up -d --no-deps ${{ env.SERVICE_NAME }}
            # Limpa imagens velhas para economizar espaço
            docker image prune -f