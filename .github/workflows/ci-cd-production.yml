name: CI/CD API IPCA

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  IMAGE_NAME: tcc-api-ipca
  SERVICE_NAME: api-ipca
  REGISTRY: ghcr.io

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx
      
      - name: Run Tests
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=app --cov-report=term
          else
            echo "Pasta de testes não encontrada."
          fi

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Owner
        if: github.event_name == 'push'
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> ${GITHUB_ENV}

      - name: Build and Push Docker
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: test-and-build
    if: github.event_name == 'push'
    runs-on: [self-hosted, linux]
    steps:
      - name: Deploy Local
        run: |
          cd ~/tcc-deploy
          echo "⬇Atualizando API IPCA..."
          docker compose pull ${{ env.SERVICE_NAME }}
          docker compose up -d --no-deps ${{ env.SERVICE_NAME }}
          docker image prune -f