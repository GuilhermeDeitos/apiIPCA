name: CI/CD API IPCA

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  IMAGE_NAME: tcc-api-ipca
  SERVICE_NAME: api-ipca
  REGISTRY: ghcr.io

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx
      
      - name: Run Tests
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=app --cov-report=term
          else
            echo "Pasta de testes não encontrada."
          fi

      - name: Set up Docker Buildx
        if: github.event_name == 'push'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Owner
        if: github.event_name == 'push'
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> ${GITHUB_ENV}

      - name: Build and Push Docker
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: test-and-build
    if: github.event_name == 'push'
    runs-on: [self-hosted, linux]
    steps:
      - name: Create .env file
        run: |
          echo "Creating .env for API IPCA..."
          cat > ~/tcc-deploy/.env.api-ipca << EOF
          # Environment
          ENVIRONMENT=${{ vars.ENVIRONMENT }}
          SCRAPER_API_URL=${{secrets.API_CRAWLER_URL}}
          
          # Email Configuration (public)
          SMTP_SERVER=${{ vars.SMTP_SERVER }}
          SMTP_PORT=${{ vars.SMTP_PORT }}
          
          
          # Email Configuration (sensitive)
          SENDER_PASSWORD=${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL=${{ secrets.RECEIVER_EMAIL }}
          SENDER_EMAIL=${{ secrets.SENDER_EMAIL }}

          # API Configuration
          APP_TITLE=${{ vars.APP_TITLE }}
          APP_DESCRIPTION=${{ vars.APP_DESCRIPTION }}
          APP_VERSION=${{ vars.APP_VERSION }}
          APP_HOST=${{ vars.APP_HOST }}
          APP_PORT=${{ vars.APP_PORT }}
          DEBUG=${{ vars.DEBUG }}

          # Root path para proxy reverso
          ROOT_PATH=${{ vars.ROOT_PATH }}

          EOF
          
          # Proteger arquivo
          chmod 600 ~/tcc-deploy/.env.api-ipca
          
          echo ".env created successfully"
      
      - name: Deploy Local
        run: |
          echo "Atualizando API IPCA..."
          docker compose -f ~/tcc-deploy/docker-compose.yml stop ${{ env.SERVICE_NAME }}
          docker compose -f ~/tcc-deploy/docker-compose.yml rm -f ${{ env.SERVICE_NAME }}
          docker compose -f ~/tcc-deploy/docker-compose.yml pull ${{ env.SERVICE_NAME }}
          docker compose -f ~/tcc-deploy/docker-compose.yml up -d ${{ env.SERVICE_NAME }}
          docker image prune -f
      
      - name: Wait for startup
        run: sleep 10
      
      - name: Verify Email Config
        run: |
          echo "=== Verificando configuração de email ==="
          docker compose -f ~/tcc-deploy/docker-compose.yml logs --tail=20 ${{ env.SERVICE_NAME }} | grep -i "email\|smtp" || true
      
      - name: Verify Deployment
        run: |
          echo "=== Status final ==="
          docker compose -f ~/tcc-deploy/docker-compose.yml ps ${{ env.SERVICE_NAME }}